<div class="container">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
             <img src="../assets/ozler.jpg" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="../assets/Premal.jpg" alt="Los Angeles" class="d-block w-100">
            </div>
          
            <div class="carousel-item">
              <img src="../assets/anveshippin.jpg" alt="New York" class="d-block w-100">
            </div>
        </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
    </div>
</div>
<div class="container mt-5">
    <h1 class="text-white ff">NOW SHOWING</h1>

      <div class="row" >
          <div class="col-3" *ngFor="let movie of movies">
            <div  style="width: 230px" >
              <a  class="text-decoration-none">
                <img class="card-img-top" src={{movie.images}} alt="Card image" style="width:100%">
                  <div class="card-body mt-3">
                    <h4 class="card-title text-white fw-bold text-center ff">{{movie.movieName}}</h4>
                  </div></a>
                </div>
          </div>
       </div>
</div>
